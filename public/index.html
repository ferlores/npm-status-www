<html>
<head>
  <title>NPM status</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
  <!-- <script src="/js/highstock.js" type="text/javascript"></script> -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/watch.js" type="text/javascript"></script>
  <!-- <script src="/js/charts.js" type="text/javascript"></script> -->
  <link rel="stylesheet" type="tex/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-35157057-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
  
</head>
<body>
  <div class="main container">
    <div class="col-xs-12 col-sm-8">
        <a href="http://npmjs.org" id="logo"><img src="img/npm.png" class="img-responsive"></a>
        <div id="statusbox">
          <div class="row">
            <div class="title">Status</div>
          </div>
          <div class="row">
            <div id="registry" class="status-link pending col-xs-12 col-sm-6">
              <div class="row">
                <div class="col-xs-2">
                  <div class="icon"></div>
                </div>
                <div class="col-xs-10">
                  <a href="http://registry.npmjs.org" target="_blank">Registry</a>
                  <div class="status">pending...</div>
                </div>
              </div>
            </div>
            <div id="website" class="status-link pending col-xs-12 col-sm-6">
             <div class="row">
                <div class="col-xs-2">
                  <div class="icon"></div>
                </div>
                <div class="col-xs-10">
                  <a href="http://npmjs.org" target="_blank">Website</a>
                  <div class="status">pending...</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row pingdom-container">
            <a class="pingdom" href="http://stats.pingdom.com/d50hxzpzk7x4/650599" target="blank">pingdom</a>
          </div>
        </div>
        <div class="note">* checks every 5 minutes</div>
      </div>
    <div class="col-xs-12 col-sm-4">
      <div id="twits">
        <div class="title">Latest news</div>
        <div class="content"></div>
      </div>
    </div>
  </div>
  <div id="credits">NPM logo belongs to his owner, status icons taken from <a target="_blank" href="http://www.iconarchive.com/show/scrap-icons-by-deleket/Aqua-Ball-Red-icon.html">here</a><br>Wanna to <a href="https://github.com/ferlores/npm-status-www" target="_blank">improve</a> this page?
  </div>
</body>
</html>
